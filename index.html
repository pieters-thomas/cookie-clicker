<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookie-Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header"><h1>Cookie - Clicker</h1></header>
<div id="point-banner"><h2 id="baker">Anonymous</h2><br><label id="counter" >0</label> Points</div>
<div class="content first">
    <div class="divider doiley">
            <div class="cookie-box">
                <button type="button" id="clicker" class="cookie-button">
                </button>
            </div>
    </div>
    <div class="divider last">
        <div class="upgrade_container">
            <button type="button" id="multiplier" class="upgrade top"><span id="multispan">Cookies x1</span><br><span id="multicostspan" class="costspan">upgrade for 20 points</span></button>

            <button type="button" id="auto-clicker" class="upgrade middle"> <span id="autospan">Auto Click x0</span><br><span id="autocostspan" class="costspan">upgrade for 20 points</span>
            </button>

            <button type="button" id="bonus" class="upgrade lower"><span id="bonusspan">Cookie Time!</span><br><span id="bonuscostspan" class="costspan">activate for 20 points</span></button>
        </div>
    </div>
</div>


<footer class="footer"></footer>
</body>
<script src="script.js"></script>
</html>
